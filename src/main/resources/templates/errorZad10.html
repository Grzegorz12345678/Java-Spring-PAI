<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">

    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<form th:action="@{/zad10/add}" method="post">
    <p th:if="${osobaFormularz.imie.length()}< 3"
       th:text="'Liczba liter w imieniu '+${osobaFormularz.imie.length()}+' Czy to nie za mało ?'">
    </p>
    <p><input type="text" th:field="${osobaFormularz.imie}" /></p>
    <p th:if="${osobaFormularz.nazwisko.length()}< 3"
       th:text="'Liczba liter w nazwisku '+${osobaFormularz.nazwisko.length()}+' Czy to nie za mało ?'">
    </p>
    <p><input type="text" th:field="${osobaFormularz.nazwisko}" /></p>
    <p><input type="text" th:field="${osobaFormularz.telefon}" /></p>
    <p th:if="${osobaFormularz.mail.length()}< 3"
       th:text="'Ilość liter w mailu '+${osobaFormularz.mail.length()}+' Czy to nie za mało ?'">
    </p>
    <p><input type="text" th:field="${osobaFormularz.mail}" /></p>
    <p><input type="submit" value="Add" /></p>
</form>

</body>
</html>
